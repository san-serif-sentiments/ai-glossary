name: Validate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt codespell mkdocs mkdocs-material

      - name: Spell-check content
        run: codespell --skip=".git,build,site/site,.venv" --ignore-words=.codespellignore

      - name: Validate glossary entries
        run: make validate

      - name: Build glossary assets
        run: make build

      - name: Run unit tests
        run: python -m unittest discover -s tests

      - name: Build documentation site
        working-directory: ${{ github.workspace }}
        run: mkdocs build -f site/mkdocs.yml -d site_build

      - name: Check links (Lychee on built HTML)
        uses: lycheeverse/lychee-action@v2
        with:
          # Use an ABSOLUTE filesystem path so Lychee doesn't treat it as a URL
          args: >-
            --config .lychee.toml
            --no-progress
            ${{ github.workspace }}/site_build
