theme:
  name: material
  features:
    - navigation.tracking
    - content.action.edit
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: deep orange
  icon:
    logo: material/book-outline

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/ai-glossary
      name: GitHub
extra_css:
  - styles.css
